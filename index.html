<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Nos casamos!">
  <meta property="og:image" content="images/thumbnail2.jpg">
  <meta property="og:description" content="Invitación de boda Jimin & Bruno.">
  <meta property="og:url" content="http://jimin&bruno.html">
	<title>Jimin & Bruno</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/swiper.css">
</head>

<body>
  <div class="main-container">
    <img class="photo" src="images/main-background.jpg" alt="photo"/>
    <img class="photo-big" src="images/main-background.jpg" alt="photo-big"/>
    <!-- <div class="intro" id="intro">
        <h1 class="animated bounceInLeft delay-2s">¡NOS CASAMOS!</h1>
        <h2 class="animated bounceInLeft delay-2s">Y nos hace mucha ilusión invitarte.</h2>
    </div> -->
      <div class="columna">
        <h2>Save the date</h2>
        <p>El 20 de abril de 2019.</p>
        <img class="calendar" src="images/calendar3es.png" alt="calendar"/>
      </div>
      <!-- Slider main container -->
      <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img class="photo-gallery" src="images/slider1.jpg" alt="photo-big"/></div>
              <div class="swiper-slide"><img class="photo-gallery" src="images/slider2.jpg" alt="photo-big"/></div>
              <div class="swiper-slide"><img class="photo-gallery" src="images/slider3.jpg" alt="photo-big"/></div>
              <div class="swiper-slide"><img class="photo-gallery" src="images/slider4.jpg" alt="photo-big"/></div>
          </div>
          <!-- If we need pagination
          <div class="swiper-pagination"></div>
          -->

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 44"><path d="M0,22L22,0l2.1,2.1L4.2,22l19.9,19.9L22,44L0,22L0,22L0,22z"></svg>
          </div>
          <div class="swiper-button-next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 44"><path d="M27,22L27,22L5,44l-2.1-2.1L22.8,22L2.9,2.1L5,0L27,22L27,22z"></svg>
          </div>
          <!-- If we need scrollbar
          <div class="swiper-scrollbar"></div>
          -->
      </div>
      <!-- Slider main container end -->
      <div class="columna map">
        <h2>¿Where?</h2>
        <p>Address: xxxxxxxxxxxxxxxx</p>
        <p>Time: xxxxxxxxxxxxxxxx</p>
        <br>
      </div>
      <div class="googlemap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104363.91802876013!2d128.59477002062255!3d35.172268787541746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356f2da763d95915%3A0x50ac359d0046ab1f!2sGwigok-dong%2C+Seongsan-gu%2C+Gyeongsang+del+Sur%2C+Corea+del+Sur!5e0!3m2!1ses!2ses!4v1535283044533" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="columna">
        <img class="codelogo" src="images/001-suitcase.svg" alt="svg"/>
        <h2>Confirma tu asistencia</h2>
        <p>Nos haría mucha ilusión que pudieras estar en este momento tan especial para nosotros. Por favor, avisanos si puedes venir o no.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfCH6azGITXdClD0P6Nm6fYvxFwh4HJLk6bSL1nxqlsfWoO8Q/viewform?usp=sf_link" target="_blank" class="button">Confirmar Asistencia</a>
      </div>
  </div>
  <script src="js/swiper.js"></script>
  <script>
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })
  </script>
</body>
</html>
